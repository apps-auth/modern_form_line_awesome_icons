name: modern_form_line_awesome_icons
description: Flutter plugin for the Line Awesome Icon pack as Flutter Icons widget.
version: 2.0.0
homepage: https://github.com/apps-auth/modern_form_line_awesome_icons

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

flutter:
  fonts:
      - family: IconFont
        fonts:
          - asset: assets/fonts/icon_font.ttf